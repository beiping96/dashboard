{{define "activityControl"}}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Mail Sender</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="danger">

            <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <div class="simple-text">
                        Game Mail Sender
                    </div>
                </div>

                <ul class="nav">
                    <li>
                        <a href="/mailSender">
                            <i class="ti-user"></i>
                            <p>Mail Sender</p>
                        </a>
                    </li>
                    <li>
                        <a href="/globalMailSender">
                            <i class="ti-view-list-alt"></i>
                            <p>Global Mail Sender</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/activityControl">
                            <i class="ti-panel"></i>
                            <p>Activity Control</p>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <i class="ti-text"></i>
                            <p>Useless</p>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <i class="ti-pencil-alt2"></i>
                            <p>Useless</p>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <i class="ti-map"></i>
                            <p>Useless</p>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <i class="ti-bell"></i>
                            <p>Useless</p>
                        </a>
                    </li>
                    <li class="active-pro">
                        <a href="/">
                            <i class="ti-export"></i>
                            <p>Useless</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar bar1"></span>
                            <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                        <a class="navbar-brand" href="/activityControl">Activity Control</a>
                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">活动控制</h4>
                            </div>
                            <div class="content">
                                <form method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>服务器ID</label>
                                                <input name="serverID" type="text" class="form-control border-input" placeholder="serverID" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>数据库名</label>
                                                <input name="dbName" type="text" class="form-control border-input" placeholder="dbName" value="bzsc_h5_s1" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>物品ID,数量/物品ID,数量</label>
                                                <textarea name="goods" rows="5" class="form-control border-input" placeholder="goodsID,goodsNum/goodsID,goodsNum"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>邮件标题</label>
                                                <input name="title" type="text" class="form-control border-input" placeholder="title" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>邮件正文</label>
                                                <input name="content" type="text" class="form-control border-input" placeholder="content" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>用户名/用户名</label>
                                                <textarea name="accNames" rows="5" class="form-control border-input" placeholder="accName/accName" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Send Now</button>
                                        <div class="simple-text">{{ . }}</div>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                    </nav>
                    <div class="copyright pull-right">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>, made with
                        <i class="fa fa-heart heart"></i> by
                        <a href="/">Game Mail Sender</a>
                    </div>
                </div>
            </footer>

        </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio.js"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="assets/js/paper-dashboard.js"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

</html>
{{end}}
